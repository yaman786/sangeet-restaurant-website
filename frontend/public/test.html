<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('üîß Testing direct fetch to:', 'https://sangeet-restaurant-api.onrender.com/api/orders');
                
                const response = await fetch('https://sangeet-restaurant-api.onrender.com/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        table_id: 11,
                        customer_name: 'test',
                        items: [{
                            menu_item_id: 25,
                            quantity: 1
                        }]
                    })
                });
                
                console.log('‚úÖ Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<p style="color: green;">‚úÖ Success: ' + JSON.stringify(data, null, 2) + '</p>';
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = '<p style="color: red;">‚ùå Error: ' + response.status + ' - ' + error + '</p>';
                }
            } catch (error) {
                console.error('‚ùå Fetch error:', error);
                resultDiv.innerHTML = '<p style="color: red;">‚ùå Network Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
