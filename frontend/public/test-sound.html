<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .test-button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .test-button:hover {
            background: #4338ca;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #2d2d2d;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
    </style>
</head>
<body>
    <h1>üîä Sound Test</h1>
    <p>Click the buttons to test the notification sounds:</p>

    <div>
        <button class="test-button" onclick="playNotification()">
            üîä Test New Order Sound
        </button>
        <button class="test-button" onclick="playCompletion()">
            ‚úÖ Test Completion Sound
        </button>
        <button class="test-button" onclick="testAudioContext()">
            üéµ Test Audio Context
        </button>
        <button class="test-button" onclick="requestPermission()">
            üîê Request Notification Permission
        </button>
    </div>

    <div class="status" id="status">
        <strong>Status:</strong> Ready to test sounds
    </div>

    <script>
        let audioContext = null;

        function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    document.getElementById('status').innerHTML = '<strong>Status:</strong> <span class="success">‚úÖ Audio Context initialized successfully!</span>';
                } catch (error) {
                    document.getElementById('status').innerHTML = '<strong>Status:</strong> <span class="error">‚ùå Error initializing Audio Context: ' + error.message + '</span>';
                }
            }
            return audioContext;
        }

        function testAudioContext() {
            const ctx = initAudioContext();
            if (ctx) {
                document.getElementById('status').innerHTML = '<strong>Status:</strong> <span class="info">‚ÑπÔ∏è Audio Context is working. State: ' + ctx.state + '</span>';
            }
        }

        function playNotification() {
            try {
                const ctx = initAudioContext();
                if (!ctx) return;

                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);

                // New order sound (high-pitched beep)
                oscillator.frequency.setValueAtTime(800, ctx.currentTime);
                oscillator.frequency.setValueAtTime(600, ctx.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(800, ctx.currentTime + 0.2);

                gainNode.gain.setValueAtTime(0.1, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);

                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.3);

                document.getElementById('status').innerHTML = '<strong>Status:</strong> <span class="success">‚úÖ New order sound played successfully!</span>';
            } catch (error) {
                document.getElementById('status').innerHTML = '<strong>Status:</strong> <span class="error">‚ùå Error: ' + error.message + '</span>';
            }
        }

        function playCompletion() {
            try {
                const ctx = initAudioContext();
                if (!ctx) return;

                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);

                // Completion sound (success tone)
                oscillator.frequency.setValueAtTime(600, ctx.currentTime);
                oscillator.frequency.setValueAtTime(800, ctx.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(1000, ctx.currentTime + 0.2);

                gainNode.gain.setValueAtTime(0.1, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);

                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.3);

                document.getElementById('status').innerHTML = '<strong>Status:</strong> <span class="success">‚úÖ Completion sound played successfully!</span>';
            } catch (error) {
                document.getElementById('status').innerHTML = '<strong>Status:</strong> <span class="error">‚ùå Error: ' + error.message + '</span>';
            }
        }

        function requestPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    document.getElementById('status').innerHTML = '<strong>Status:</strong> <span class="info">‚ÑπÔ∏è Notification permission: ' + permission + '</span>';
                });
            } else {
                document.getElementById('status').innerHTML = '<strong>Status:</strong> <span class="error">‚ùå Notifications not supported</span>';
            }
        }

        // Auto-initialize audio context on first user interaction
        document.addEventListener('click', function() {
            if (!audioContext) {
                initAudioContext();
            }
        }, { once: true });
    </script>
</body>
</html>
